site_name: "Information that is missing or hard to find in the Cray PE manual"
site_url: https://klust.github.io/LUMI-tips-and-tricks
site_dir: "site/LUMI-tips-and-tricks"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    - navigation.top
    - navigation.indexes
    - header.autohide
    - toc.follow
  palette:
    - primary: black

nav:
  - Home: index.md
  - Compilers:
    - 1_Compilers/index.md
    - Miscellaneous topics: 1_Compilers/1_10_misc.md
  - LMOD:
    - 2_LMOD/index.md
    - Lmod setup: 2_LMOD/2_01_LMOD_setup.md
    - PE module structure: 2_LMOD/2_02_PE_module_structure.md
  - Slurm:
    - 3_Slurm/index.md
    - Doc links: 3_Slurm/3_01_Doclinks.md
    - Miscellaneous: 3_Slurm/3_10_misc.md
  - AI software:
    - 4_AI_packages/index.md
  - Linux:
    - 9_Linux/index.md
    - Files: 9_Linux/9_01_File_management.md

plugins:
  # show revision date at bottom of each page
  - git-revision-date-localized
  # necessary for search to work
  - search

markdown_extensions:
  # notes, warnings, hints, ...
  - admonition
  # code blocks with syntax highlighting, graphs
  - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # clickable details
  - pymdownx.details
  # tabbed contents
  - pymdownx.tabbed
  - toc:
      permalink: true

extra:
  # add links in bottom right
  social:
    #- type: github
    #  icon: octicons/logo-github
    #  link: https://github.com/klust
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC3szWMS7glcfWsEZTZXQ1oQ
